<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Listing Toggle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 30px); /* Adjusted height to accommodate the footer */
            background: lightblue;
            z-index: 1;
            transition: transform 0.3s ease;
            transform: translateY(-100%); /* Initially hidden above the viewport */
        }

        .map-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            z-index: 2;
        }

        .listing {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: lightcoral;
            overflow-y: auto;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .handle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: darkgray;
            cursor: pointer;
            z-index: 3;
            text-align: center;
            color: white;
            line-height: 20px;
            border-radius: 0 0 10px 10px;
            transition: top 0.3s ease; /* Smooth transition for the handle */
            touch-action: none; /* Disable browser default touch actions */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map" id="map">
            <!-- Map content goes here -->
            <p>Map</p>
            <div class="map-footer"></div>
        </div>
        <div class="listing" id="listing">
            <!-- Listing content goes here -->
            <p>Listing</p>
            <div style="height: 2000px; padding: 10px;">Scroll down to see more items...</div>
        </div>
        <div class="handle" id="handle">Drag</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const map = document.getElementById("map");
            const listing = document.getElementById("listing");
            const handle = document.getElementById("handle");

            let startY = 0;
            let initialHandleTop = 0;
            let initialMapY = 0;
            let initialListingY = 0;
            let isDragging = false;
            let previousDeltaY = 0;

            handle.addEventListener("touchstart", touchStart);
            handle.addEventListener("touchmove", touchMove);
            handle.addEventListener("touchend", touchEnd);

            function touchStart(e) {
                startY = e.touches[0].clientY;
                initialHandleTop = handle.getBoundingClientRect().top;
                initialMapY = map.getBoundingClientRect().top;
                initialListingY = listing.getBoundingClientRect().top;
                isDragging = true;
                previousDeltaY = 0;
            }

            function touchMove(e) {
                if (!isDragging) return;
                const currentY = e.touches[0].clientY;
                const deltaY = currentY - startY;
                const handleTop = Math.min(Math.max(initialHandleTop + deltaY, 0), window.innerHeight - handle.clientHeight);
                const mapY = initialMapY + deltaY;
                const listingY = initialListingY + deltaY;

                handle.style.top = handleTop + "px";
                map.style.transform = `translateY(${mapY}px)`;
                listing.style.transform = `translateY(${listingY}px)`;
                previousDeltaY = deltaY;
            }

            function touchEnd() {
                if (!isDragging) return;
                isDragging = false;

                if (previousDeltaY > 0) {
                    showMap();
                } else {
                    showListing();
                }

                // Reset initial positions
                startY = 0;
                initialHandleTop = handle.getBoundingClientRect().top;
                initialMapY = map.getBoundingClientRect().top;
                initialListingY = listing.getBoundingClientRect().top;
            }

            function showMap() {
                map.style.transform = "translateY(0)";
                listing.style.transform = "translateY(100%)";
                handle.style.top = "calc(100% - 20px)";
            }

            function showListing() {
                map.style.transform = "translateY(-100%)";
                listing.style.transform = "translateY(0)";
                handle.style.top = "0";
            }

            // Initially, show listing
            showListing();
        });
    </script>
</body>
</html>
