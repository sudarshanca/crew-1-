<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew dogs</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link rel="stylesheet" href="css/s-custom.css">
  <link rel="stylesheet" href="css/s-custom2.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link href="css/slick-slider.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
        /* Custom dropdown styling */
        .my-dropdown {
            position: relative;
            display: inline-block;
        }
        .my-dropbtn {
            background-color: white;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .my-dropbtn:hover {
            background-color: #45a049;
        }
        .my-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .my-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .my-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .button-r-l {
            border-radius: 2rem 0 0 2rem;
        }

        .search-button {
        color: white; 
        border: 1px solid #0D99FF;
        background: #0D99FF !important;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        }

         
        
    </style>
</head>
<body>
    <div class="d-flex mb-4" style=" min-height: 100px; height: fit-content;">
    <div id="search-box-m" class="search-box d-flex gap-0 " style="z-index: 101;">
     <div id="dropdown1" class="my-dropdown">
        <button class="my-dropbtn button-r-l">Dropdown 1</button>
        <div class="my-dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
  
    <div id="dropdown2" class="my-dropdown">
        <button class="my-dropbtn">Dropdown 2</button>
        <div class="my-dropdown-content">
            <a href="#">Option A</a>
            <a href="#">Option B</a>
            <a href="#">Option C</a>
        </div>
    </div>


    <div id="dropdown3" class="my-dropdown">
        <button class="my-dropbtn">Dropdown 3</button>
        <div class="my-dropdown-content">
            <a href="#">Choice X</a>
            <a href="#">Choice Y</a>
            <a href="#">Choice Z</a>
        </div>
    </div>


          <a class="search-button" href="#">Search</a>
  
        </div>
  
      </div>

   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdowns = document.querySelectorAll('.my-dropdown');

            dropdowns.forEach(dropdown => {
                const button = dropdown.querySelector('.my-dropbtn');
                const content = dropdown.querySelector('.my-dropdown-content');

                button.addEventListener('click', function(event) {
                    event.stopPropagation(); // Prevent event from bubbling up to window
                    const isVisible = content.style.display === 'block';
                    content.style.display = isVisible ? 'none' : 'block';

                    // Hide other dropdowns
                    dropdowns.forEach(d => {
                        if (d !== dropdown) {
                            d.querySelector('.my-dropdown-content').style.display = 'none';
                        }
                    });
                });
            });

            // Close dropdown if the user clicks outside of it
            window.addEventListener('click', function() {
                dropdowns.forEach(dropdown => {
                    dropdown.querySelector('.my-dropdown-content').style.display = 'none';
                });
            });
        });
    </script>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
