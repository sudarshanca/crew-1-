<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stay Length</title>
  <link href="../../../css/bootstrap.css" rel="stylesheet">
  <link href="../../../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/fonts.css">
  <link rel="stylesheet" href="../../../css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <style>
    .navrates {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 30%;
      gap: .5rem;
      cursor: pointer;
    }

    .active p {
      color: #0D99FF;
    }

    .line {
      height: 2px;
      width: 0;
      background-color: #0D99FF;
      border-radius: 10px;
      transition: width .5s ease;
    }

    .active .line {
      width: 100%;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <section class="mt-2">
    <div class="dashboard-mobile-header">
      <a href="../pricingPayments.html" style="text-decoration: none; z-index: 1;">
        <div>
          <img src="../../../img/arrow_back.svg" alt="">
        </div>
      </a>
      <p class="personalinfor-header-1" style="color: #090A0A; padding: 12px;">Rates</p>
    </div>
    <div class="d-flex justify-content-evenly mx-auto mt-2"
      style="width: 80%; border-bottom: 1px solid var(--LIGHT-GRAY, #F1F1F1);">
      <div class="active navrates" data-target="Base">
        <p class="mb-0 help-text">Base</p>
        <div class="line"></div>
      </div>
      <div class="navrates" data-target="Seasonal">
        <p class="mb-0 help-text">Seasonal</p>
        <div class="line"></div>
      </div>
    </div>
  </section>
 <!-- base starts -->
  <div class="Base mt-3 px-3">
    <div class="d-flex justify-content-between">
      <div>
        <p class="dashboard-font-13 mb-0">Free</p>
        <p class="dashboard-font-16 mb-0">Join the Space-A community and host your place for no charge. </p>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <div>
        <p class="dashboard-font-13 mb-0">Paid</p>
        <p class="dashboard-font-16">Set a single rate or multiple rates.</p>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
      </div>
    </div>
    <div class=" d-flex flex-column gap-3 mb-3">

    <div class=" d-flex flex-column gap-2">
      <p class="dashboard-font-15">Daily</p>
      <div class="input-11">
        <p class="mb-0">$</p>
        <input type="text" placeholder="24" class="form-control">
      </div>
    </div>

    <div class=" d-flex flex-column gap-2">
      <p class="dashboard-font-15">Weekly</p>
      <div class="input-11">
        <p class="mb-0">$</p>
        <input type="text" placeholder="120" class="form-control">
      </div>
    </div>

    <div class=" d-flex flex-column gap-2">
      <p class="dashboard-font-15">Monthly</p>
      <div class="input-11">
        <p class="mb-0">$</p>
        <input type="text" placeholder="700" class="form-control">
      </div>
    </div>

   <button class="save w-100" >Save</button>
  </div>

  </div>

  <!-- base ends -->

<!-- seasonal starts -->
  <div class="Seasonal hidden">
    Seasonal
  </div>
 <!-- seasonal ends --> 
  <script src="../../../js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.navrates');
      const sections = document.querySelectorAll('.Base, .Seasonal');

      // Function to show the target section and hide others
      function showSection(target) {
        sections.forEach(section => {
          if (section.classList.contains(target)) {
            section.classList.remove('hidden');
          } else {
            section.classList.add('hidden');
          }
        });
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const target = tab.getAttribute('data-target');

          // Remove 'active' class from all tabs
          tabs.forEach(t => t.classList.remove('active'));

          // Add 'active' class to the clicked tab
          tab.classList.add('active');

          // Show the relevant section
          showSection(target);
        });
      });

      // Initialize: show the default active section
      const initialActiveTab = document.querySelector('.navrates.active');
      if (initialActiveTab) {
        const initialTarget = initialActiveTab.getAttribute('data-target');
        showSection(initialTarget);
      }
    });

  </script>
</body>

</html>
