              <button class=" navbuttons nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Months</button>

                <div class="section">
                    <p id="start-date-days">Start date</p>
                    <p id="end-date-days">End date</p>

                <div class = "daysectioncalender">
                    <button id="prevMonthBtn"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">

                            </div>
                        </div>
                    </div>

                    <button class="calander-font-1" id = "edit-button-months" style=" text-decoration: underline; color: #0D99FF; font-weight: 700;">
                        Select start date</button>

                </div>
                
            
                <div class = "monthendsection" style="display: none;">
                    Starting on <span id="start-date-display">current date</span>, 
                    <button id="edit-button-months">Edit</button>

                <div id="customModal" class="custom-modal">
                    <div class="custom-modal-content">
                        <span class="custom-modal-close">&times;</span>
                        <div class="calendar-navigation">
                            <button id="prev-month" class="calendar-nav-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">

                              <div>
