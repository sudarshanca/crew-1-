  <script>
    let slideIndex = 1;
    let xDown = null;

    function handleTouchStart(evt) {
        xDown = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
        if (!xDown) {
            return;
        }

        let xUp = evt.touches[0].clientX;
        let xDiff = xDown - xUp;

        if (xDiff > 0) {
            // Swipe left
            plusSlides(1);
        } else {
            // Swipe right
            plusSlides(-1);
        }
        /* reset values */
        xDown = null;
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("carousel-slide1");
        let dotsContainer = document.getElementById("dotContainer");

        if (n > slides.length) { slideIndex = 1 } // Go to first slide if reached end
        if (n < 1) { slideIndex = slides.length } // Go to last slide if reached beginning

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";

        // Update dots' active state
        let dots = dotsContainer.getElementsByClassName("dot");
        for (i = 0; i < dots.length; i++) {
            dots[i].classList.remove("active-dot");
        }
        dots[slideIndex - 1].classList.add("active-dot");
    }

    // Create dots dynamically
    let dotsContainer = document.getElementById("dotContainer");
    for (let i = 0; i < document.getElementsByClassName("carousel-slide1").length; i++) {
        let dot = document.createElement("span");
        dot.className = "dot";
        dot.setAttribute("onclick", "currentSlide(" + (i + 1) + ")");
        dot.style.cssText = "height: 15px; width: 15px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.6s ease;";
        dotsContainer.appendChild(dot);
    }
    // Highlight the active dot
    let dots = dotsContainer.getElementsByClassName("dot");
    dots[slideIndex - 1].classList.add("active-dot");

    // Show the first slide
    showSlides(slideIndex);
</script>
