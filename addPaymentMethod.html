<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew dogs</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/slick-slider.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/s-custom.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
    @media (max-width:700px) {
      .icon-none {
        display: none !important;
      }
      .mobile-margin-none {
        margin: none !important;
      }
      .text-left-m {
        text-align: left !important;
      }
    }
  </style>
</head>

<body>
  
  <div id="headerHelp"></div>

  <section class="m-auto" style="max-width: 1450px;">
    <div class="container">
      <div class=" d-flex justify-content-start">
        <!-- back icon resopmsive-->
        <div class="1 mobile-none">
          <div class=" back-border-none d-flex justify-content-center align-items-center p-2  border"
            style=" border-radius: 1rem; width: 48px; height: 38px;">
            <svg class="mobile-none" xmlns="http://www.w3.org/2000/svg" width="16" height="10" viewBox="0 0 16 10"
              fill="none">
              <path
                d="M5.10728 1.27594C5.35245 1.03295 5.35421 0.63723 5.11123 0.392066C4.86824 0.146901 4.47252 0.145136 4.22735 0.388122L2.73174 1.87045C2.16843 2.42873 1.70804 2.88502 1.38153 3.29158C1.04201 3.71435 0.79623 4.14347 0.730575 4.65856C0.701787 4.88442 0.701787 5.11298 0.730575 5.33883C0.79623 5.85393 1.04201 6.28304 1.38153 6.70581C1.70804 7.11238 2.16843 7.56867 2.73175 8.12696L4.22735 9.60927C4.47252 9.85226 4.86824 9.85049 5.11123 9.60533C5.35421 9.36017 5.35245 8.96444 5.10728 8.72146L3.63814 7.26537C3.0419 6.67442 2.6329 6.26772 2.35615 5.92311C2.26621 5.81112 2.19603 5.71253 2.14155 5.6237H14.6673C15.0125 5.6237 15.2923 5.34388 15.2923 4.9987C15.2923 4.65352 15.0125 4.3737 14.6673 4.3737H2.14155C2.19603 4.28487 2.26621 4.18628 2.35615 4.07429C2.6329 3.72968 3.0419 3.32298 3.63814 2.73203L5.10728 1.27594Z"
                fill="#444444" />
            </svg>

          </div>
        </div>

        <div class="flex-fill m-auto">
          <p class="addpaymentmethod-font-1 mt-2 text-left-m ">Add payment method</p>
          <p class="addpaymentmethod-font-2 text-left-m" >All payments on Crewdogs are secured and protected.</p>
        </div>
      </div>
    </div>
  </section>

  <section class="container w-100" style="max-width:720px;">
    <div class="payment-method mb-5 ">
      <select id="paymentSelect" class=" form-select ui dropdown " style="padding-right: 1rem;"
        onchange="selectPaymentMethod()">
        <option value="" selected>Select...</option>
        <option value="1">Credit card</option>
        <option value="0">Bank Account</option>
      </select>
    </div>

    <div id="creditCardSection" class="section ">
      <div class="w-100 p-2 border mb-5" style="border-radius: 16px;">
        <div class=" p-1">
          <input type="text" class="form-select ui dropdown" style="--bs-form-select-bg-img: none;"
            placeholder="Card number">
          <div class="border p-0 d-flex justify-content-between align-item-center" style=" border-radius: 1rem;">
            <div class="m-0"><input class="m-0" type="text" placeholder="Experience"
                style="border: none; outline: none; padding-top: 0; padding-bottom: 0;"></div>
            <div style=" height: 10px; margin: auto 0; width: 1px; border: 1px solid #747474;"></div>
            <div class="m-0"><input class="m-0" type="text" placeholder="cv"
                style="border: none; outline: none; padding-top:0; padding-bottom: 0;"></div>
          </div>
          <input type="text" class="form-select ui dropdown" style="--bs-form-select-bg-img: none;"
            placeholder="ZIP code">

          <div class="payment-method ">
            <select class="ui dropdown form-select " style="padding: .8rem .4rem !important; ">
              <option value="" selected>Select...</option>
              <option value="1">Credit Card</option>
              <option value="0">Bank Transfer</option>
            </select>
          </div>
        </div>

      </div>
      <div class="w-100 p-2 border" style="border-radius: 16px;">
        <label for="" class="addpaymentmethod-font-3">Card holder name</label>
        <input type="text" class="form-select ui dropdown" style="--bs-form-select-bg-img: none;">
        <label for="" class="addpaymentmethod-font-3">Billing address</label>
        <input type="text" class="form-select ui dropdown" style="--bs-form-select-bg-img: none;">
      </div>
    </div>


    <div id="bankTransferSection" class="section w-100">
      <div class="w-100 p-2 border " style="border-radius: 16px;">
        <label for="" class="addpaymentmethod-font-3">Account holder name</label>
        <input type="text" class="form-select ui dropdown" style="--bs-form-select-bg-img: none;">
        <label for="" class="addpaymentmethod-font-3">Account number</label>
        <input type="text" class="form-select ui dropdown" style="--bs-form-select-bg-img: none;">
        <label for="" class="addpaymentmethod-font-3">Routing number</label>
        <input type="text" class="form-select ui dropdown" style="--bs-form-select-bg-img: none;">
      </div>
    </div>

    <div class="btn-container my-5" style="display: none;">
      <button onclick="nextSection()" class="save w-100" disabled>Save</button>
    </div>
    <div class="m-5">

    </div>
  </section>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/headerFooter.js"></script>

  <script>
    let currentSection = 0;
    const continueButton = document.querySelector('.btn-container button');

    function nextSection() {
      const sections = document.querySelectorAll('.section');
      sections[currentSection].classList.remove('active');
      currentSection++;
      sections[currentSection].classList.add('active');
    }

    function selectPaymentMethod() {
      const paymentSelect = document.getElementById('paymentSelect');
      const selectedValue = paymentSelect.value;
      if (selectedValue === '1') {
        document.getElementById('creditCardSection').classList.add('active');
        document.getElementById('bankTransferSection').classList.remove('active');
        currentSection = 0;
      } else if (selectedValue === '0') {
        document.getElementById('creditCardSection').classList.remove('active');
        document.getElementById('bankTransferSection').classList.add('active');
        currentSection = 1;
      }

      // Enable continue button when a selection is made
      continueButton.disabled = false;
      continueButton.parentNode.style.display = 'block';
    }
  </script>

</body>

</html>
