<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew dogs</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/listing.css">
  <link rel="stylesheet" href="../css/slick-slider.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <section class="listing-main">
    <div class="listing-section mb-5">
      <header class="listing-header m-n">
        <img src="../img/logo.svg" alt="">
        <div>
          <button class="help">help</button>
          <button class="help">Save and exit</button>
        </div>
      </header>
      <header class="listing-header d-n">
        <a href="./addlisting.html">
          <img src="../img/arrow_back.svg" alt="">
        </a>
      </header>
      <div class="desktop-back-button">
        <img src="../img/Left 1.svg" alt="">
      </div>

      <div class="Military-discount">
        <p class="your-payout-font text-center">What type of listing is this?</p>
        <div class="property-type">
          <div class="property-type-radio-select">
             <div class="property-select-radio">
              <div class="prt-slt-rdo-top">
                 <img src="../img/bed.svg" alt="">
                 <input type="radio">
              </div>
              <p class="mb-0" >room</p>
             </div>
             <div class="property-select-radio">
              <div class="prt-slt-rdo-top">
                 <img src="../img/cottage.svg" alt="">
                 <input type="radio">
              </div>
              <p class="mb-0 " >Entire place</p>
             </div>
             <div class="property-select-radio">
              <div class="prt-slt-rdo-top">
                 <img src="../img/nest_multi_room.svg" alt="">
                 <input type="radio">
              </div>
              <p class="mb-0 ">Multiple rooms</p>
             </div>
          </div>
           <br>
           <br>
          <div>
            <p class="your-payout-font text-center">What type of property are you listing?</p>
            <br>
            <input type="text" class="form-select placeholder-font-1" placeholder="Select property type e.g apartment">
          </div>

        </div>
        <button class="continue-button button-blue">continue</button>
      </div>
    </div>


  </section>



  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
