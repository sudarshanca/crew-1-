  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var container = document.getElementById("container");
      var divs = container.querySelectorAll(".box");
      var currentIndex = 0;

      // Function to hide dropdown of all boxes except the current one
      function hideOtherDropdowns(currentIndex) {
        var dropdowns = document.querySelectorAll(".dropdown");
        dropdowns.forEach(function (dropdown, index) {
          if (index !== currentIndex) {
            dropdown.style.display = "none";
          }
        });
      }

      // Show the dropdown when a box is clicked
      container.addEventListener("click", function (event) {
        var target = event.target;
        if (target.classList.contains("box")) {
          // Show dropdown of clicked box
          var dropdown = target.querySelector(".dropdown");
          var iconPlus = target.querySelector(".fa-plus");
          var iconMinus = target.querySelector(".fa-minus");

          if (dropdown.style.display === "none") {
            hideOtherDropdowns(currentIndex);
            dropdown.style.display = "block";
            iconPlus.style.display = "none";
            iconMinus.style.display = "block";
          } else {
            dropdown.style.display = "none";
            iconPlus.style.display = "block";
            iconMinus.style.display = "none";
          }
        }
      });

      // Show the next div when the Next button is clicked
      document.getElementById("nextBtn").addEventListener("click", function () {
        if (currentIndex < divs.length - 1) {
          // Hide dropdown of current box
          divs[currentIndex].querySelector(".dropdown").style.display = "none";
          // Show next box
          currentIndex++;
          divs[currentIndex].style.display = "block";
          // Open dropdown of next box
          divs[currentIndex].querySelector(".dropdown").style.display = "block";
        }
        if (currentIndex === divs.length - 1) {
          document.getElementById("nextBtn").innerHTML = "Search";
        }
      });

      // Ensure the first div is initially shown
      divs[currentIndex].style.display = "block";
    });
  </script>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const searchBar = document.getElementById("searchBar");
      const toggleBtn = document.getElementById("toggleBtn");
      const content = document.getElementById("content");
      const closeBtn = document.getElementById("closeBtn");

      toggleBtn.addEventListener("click", function () {
        searchBar.classList.toggle("active");
        content.classList.toggle("hidden"); // Toggles the visibility of the content div
      });

      closeBtn.addEventListener("click", function () {
        searchBar.classList.remove("active");
        content.classList.remove("hidden"); // Shows the content div when the search bar is closed
      });
    });
    // Get references to all buttons
    const buttons = document.querySelectorAll('button');

    // Add click event listener to each button
    buttons.forEach(button => {
      button.addEventListener('click', function () {
        // Toggle the 'active' class list for the clicked button
        this.classList.toggle('toggle-button-colour');
      });
    });
  </script>

  <script>
    let prevScrollPos = window.pageYOffset;
    const scrollThreshold = 600; // Adjust this value to control when the search bar should appear

    window.onscroll = function () {
      let currentScrollPos = window.pageYOffset;
      if (currentScrollPos > scrollThreshold) {
        document.getElementById("search-bar").style.top = "0";
      } else {
        document.getElementById("search-bar").style.top = "-150px"; // Adjust based on the height of your search bar
      }
      prevScrollPos = currentScrollPos;
    }

  </script>
  <script>
    let lastScrollTop = 0;
    let isScrolling;

    window.addEventListener("scroll", function () {
      clearTimeout(isScrolling);
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        // Scroll down
        document.getElementById("mobileFooter").style.transform = "translateY(100%)";
      } else {
        // Scroll up
        document.getElementById("mobileFooter").style.transform = "translateY(0)";
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling

      isScrolling = setTimeout(function () {
        document.getElementById("mobileFooter").style.transform = "translateY(0)";
      }, 100);
    });
  </script>
