<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew dogs</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/listing.css">
  <link rel="stylesheet" href="../css/slick-slider.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <section class="listing-main">
    <div class="listing-section mb-5">
      <header class="listing-header m-n">
        <img src="../img/logo.svg" alt="">
        <div>
          <button class="help">help</button>
          <button class="help">Save and exit</button>
        </div>
      </header>
      <header class="listing-header d-n">
        <a href="./addlisting.html">
          <img src="../img/arrow_back.svg" alt="">
        </a>
      </header>
      <div class="desktop-back-button">
        <img src="../img/Left 1.svg" alt="">
      </div>

    <div class="listing-property-details">
        <p class="your-payout-font text-center">Enter property details</p>
        <div class="w-100">
            <input type="text" class="form-select " style="font-size: 14px;" placeholder="Enter street address">
          <br>
          <div class="d-flex gap-1 align-items-center justify-content-center">
            <img src="../img/Information Circle.svg" alt="">
            <p class="pi-font-4-1 mb-0">We do not display the exact location </p>
          </div>
          <br>
          <div class="add-location">

            <img src="../img/full-map.PNG" alt="">
          </div>
          <br>
          <br>
        <button class="continue-button button-blue">continue</button>
      </div>
    </div>


  </section>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
