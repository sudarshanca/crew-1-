<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew dogs</title>
  <link href="../../../css/bootstrap.css" rel="stylesheet">
  <link href="../../../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/fonts.css">
  <link rel="stylesheet" href="../../../css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .bb-hr {
      border-bottom: 1px solid var(--LIGHT-GRAY, #F1F1F1);
    }

    .mobile-profile-font-2 {
      font-size: 14px !important;
    }

    .mobile-profile-font-1 {
      font-size: 18px !important;
    }

    .input-box-1 {
      display: flex;
      height: 48px;
      padding: 24px;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      flex-shrink: 0;
      border-radius: 16px;
      border: 1px solid var(--Grayscale-Gray-24, rgba(234, 235, 237, 0.80));
      background: var(--Gray-04, #FCFCFC);
    }
  </style>

</head>

<body>

  <section class="mb-5">
    <section class="mt-2">
      <div class="dashboard-mobile-header">
        <a href="../myplacepage1.html" class="">
          <img src="../../../img/arrow_back.svg" alt="">
        </a>
        <p class="personalinfor-header-1" style="color: #090A0A; padding: 12px;">Listing name</p>
      </div>
      <div class="px-2">
        <div>
          <p class="personalinfor-header-1">Property type</p>
          <input type="text" class="form-select ui dropdown" placeholder="House">
        </div>
        <br>
        <div>
          <p class="personalinfor-header-1">Listing type</p>
          <input type="text" class="form-select ui dropdown" placeholder="Entire place">
        </div>
        <br>
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <p class="personalinfor-header-1 mb-0">Address</p>
            <p class="details-header-font-4">123 Oak Marsh Dr. Mount Pleasant, SC 2....</p>
          </div>
          <button class="edit-button" style="width: fit-content;">Edit</button>
        </div>

        <hr>
        <p class="personalinfor-header-1">Property details</p>


        <div class="bb-hr  py-2 d-flex justify-content-between align-items-center">
          <p class="personalinfor-header-1 mb-0">Bedrooms</p>
          <div class="flex-c-1">
            <div class="svg-1" style="width: 35px; height: 35px;">
              <img src="../../../img/Close.svg" alt="">
            </div>
            <div>
              <p class="mb-0">5</p>
            </div>
            <div class="svg-1" style="width: 35px; height: 35px;">
              <img src="../../../img/Tick.svg" alt="">
            </div>
          </div>
        </div>

        <div class="bb-hr  py-2 d-flex justify-content-between align-items-center">
          <p class="personalinfor-header-1 mb-0">Bathrooms</p>
          <div class="flex-c-1">
            <div class="svg-1" style="width: 35px; height: 35px;">
              <img src="../../../img/Close.svg" alt="">
            </div>
            <div>
              <p class="mb-0">5</p>
            </div>
            <div class="svg-1" style="width: 35px; height: 35px;">
              <img src="../../../img/Tick.svg" alt="">
            </div>
          </div>
        </div>
        <div class=" bb-hr py-2 d-flex justify-content-between align-items-center">
          <p class="personalinfor-header-1 mb-0">Square ft</p>
          <div class="nput-ft">
            <input class="" placeholder="24" type="text">
            <p class="mb-0">ft</p>
          </div>
        </div>

        <div>
          <p class="">Room details</p>
          <div class="input-box-1">
            <p class="mb-0 personalinfor-header-1">Furnished room</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>
          </div>
          <p class="">Bathroom type</p>
          <input type="text" class="form-select ui dropdown" placeholder="Shared">
          <br>
          <div class="bb-hr  py-2 d-flex justify-content-between align-items-center">
            <p class="personalinfor-header-1 mb-0">Bedrooms</p>
            <div class="flex-c-1">
              <div class="svg-1" style="width: 35px; height: 35px;">
                <img src="../../../img/Close.svg" alt="">
              </div>
              <div>
                <p class="mb-0">5</p>
              </div>
              <div class="svg-1" style="width: 35px; height: 35px;">
                <img src="../../../img/Tick.svg" alt="">
              </div>
            </div>
          </div>
          <br>
          <button class="save" style="width: 100%;">save</button>
        </div>
      </div>
    </section>
  </section>


  <div id="footer"></div>


  <script src="../../../js/bootstrap.bundle.min.js"></script>
  <script src="../../../js/jquery-3.7.1.js"></script>
  <script src="../../../js/headerFooter.js"></script>
</body>

</html>
