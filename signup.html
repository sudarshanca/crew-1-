<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew dogs</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/slick-slider.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/s-custom.css">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

<body>

  <section class="container mb-3 ">

    <div class=" hidden position-absolute border " style="width: 30px; height: 30px; display: none; background-color: white; top: 4%; right: 2%; border-radius: 50%;">
      <img src="img/cross.png" class="m-auto" alt="">
  </div>

    <div class=" d-flex gap-2 row justify-content-center align-items-center " style="margin-top: 120px;"  >

      <div class=" welcome text-center d-flex flex-column gap-3" style=" min-height: 90dvh; max-width: 400px; width: 100%;">
        <div class="text-center ">
          <img class="m-auto mb-4" style="width: 63px;" src="img/image 9.png" alt="">
        </div>
        <p class="welcome-page-heading text-center mb-3 ">
          Finish signing up
        </p>
 
        <form action="">
          <div class="firstname">
            <input class="form-control form-control-lg" type="text" placeholder="first name">
        </div>

        <div class="d-flex gap-1 ">  
          <input class="ui" style="border-radius: 1rem; border: 1px solid #ccc;" type="date" >
          <select class="ui dropdown">
            <option value="">Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>

        <select class="ui dropdown">
          <option value="">Military member</option>
          <option value="1">yes</option>
          <option value="0">no</option>
        </select>

        <select class="ui dropdown">
          <option value="">Select rank</option>
          <option value="1">1</option>
          <option value="0">2</option>
        </select>
        </form>
    
        <button class="" style=" color: white; width: 435px; max-width: 100%; height: 56px; padding: 16px; border-radius: 16px; display: flex; justify-content: center; align-items: center; gap: 10px; background-color: #0D99FF;" id="optContinueButton">
          Continue
        </button>
      </div>
    </div>
    </div>
    </div>

  </section>


  <!-- <script src="./script.js"></script> -->

  <script src="js/bootstrap.bundle.min.js"></script>




</body>
