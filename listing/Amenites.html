  <link href="../css/bootstrap.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/fonts.css">

  <link rel="stylesheet" href="../css/slick-slider.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <section class="listing-main">
    <div class="listing-section mb-5">
      <header class="listing-header m-n">

        <div>
          <button class="help">help</button>
          <button class="help">Save and exit</button>
        </div>
      </header>
      <header class="listing-header d-n">
        <a href="./addlisting.html">
          <img src="../img/arrow_back.svg" alt="">
        </a>
      </header>
      <div class="desktop-back-button">
        <img src="../img/Left 1.svg" alt="">
      </div>

      <div class="Amenites">
        <p class="your-payout-font text-center">Tell us what your place has to offer</p>
       <div class="w-100">
        <p class="listing-font-4">General features</p>
        <div class="General-features-main">
           <div class="General-features active">
            <div>
               <img src="../img/desktop_windows.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Furnished</p>
           </div>

           
           <div class="General-features">
            <div>
               <img src="../img/nest_remote_comfort_sensor.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Wi-fi</p>
           </div>

           <div class="General-features">
            <div>
               <img src="../img/oven_gen.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Kitchen</p>
           </div>

           <div class="General-features">
            <div>
               <img src="../img/dishwasher_gen.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Washer</p>
           </div>

           <div class="General-features">
            <div>
               <img src="../img/driyer.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Dryer</p>
           </div>

           <div class="General-features">
            <div>
               <img src="../img/dishwasher.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Dishwasher</p>
           </div>

           <div class="General-features">
            <div>
               <img src="../img/pool.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Pool</p>
           </div>

           <div class="General-features">
            <div>
               <img src="../img/hot-tub.svg" alt="">
               <img src="../img/Tick-blue.svg" class="feature-tick-icon" alt="">
            </div>
            <p class="pi-font-6 mb-0">Hot tub</p>
           </div>

        </div>

        <br>
        <div class="Parking-type">
        <p class="listing-font-4">Parking type</p>
         <input type="text" class="form-select" placeholder="Select">

        </div>
       </div>
        <button id="General-features-button" class="continue-button ">continue</button>
      </div>
    </div>


  </section>

  <script>
document.querySelectorAll('.General-features').forEach(feature => {
    feature.addEventListener('click', () => {
        // Toggle active class on the clicked feature
        feature.classList.toggle('active');

        // Update General-features-button based on active class
        const button = document.getElementById('General-features-button');
        const anyActive = document.querySelector('.General-features.active');

        if (anyActive) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    });
});
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="../js/bootstrap.bundle.min.js"></script>

</body>
