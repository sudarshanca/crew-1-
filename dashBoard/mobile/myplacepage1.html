<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crew dogs</title>
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/fonts.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <style>
    .bb-hr {
      border-bottom: 1px solid var(--LIGHT-GRAY, #F1F1F1);
    }

    .mobile-profile-font-2 {
      font-size: 14px !important;
    }

    .mobile-profile-font-1 {
      font-size: 18px !important;
    }
    .right-arrow {
      height: 12px;
    }

    .Preview-button {
      display: inline-flex;
      height: 38px;
      padding: 24px;
      margin-right: .5rem;
      align-items: center;
      gap: 2px;
      border-radius: 16px;
      border: 1px solid var(--Grayscale-Gray-24, rgba(234, 235, 237, 0.80));
      background: var(--Gray-04, #FCFCFC);
      color: #000;
      font-size: 12px;
      font-weight: 500;
      line-height: 36px;
      letter-spacing: -0.12px;
    }

    .delete-listing {
      display:flex;
      padding: 16px 24px;
      height: 48px;
      margin: auto;
      margin-top: 10%;
      align-items: center;
      gap: 2px;
      border-radius: 16px;
      border: 1px solid var(--Grayscale-Gray-24, rgba(234, 235, 237, 0.80));
      background: var(--Gray-04, #FCFCFC);
      color: #000;
      font-family: "DM Sans";
      font-size: 12px;
      font-style: normal;
      font-weight: 500;
      line-height: 36px;
      /* 300% */
      letter-spacing: -0.12px;
    }

    @media (max-width:700px) {
      .desktop-version-footer {
        display: none;
      }
    }
  </style>

</head>

<body>

  <section class="mb-5">
    <section class=" mt-2">
      <div class="dashboard-mobile-header">
        <a href="../myplacepage2.html" class="">
          <img src="../../../img/arrow_back.svg" alt="">
          </a>
        <p class="personalinfor-header-1" style="color: #090A0A; padding: 12px;">Listing name</p>
      </div>

      <div class="main">
        <div class="">
          <p class="mobile-profile-font-1 py-3 mb-0  px-3" style="background: #fafafa;">Management</p>
        <a style="text-decoration: none;" href="../booking.html">
          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
            <div class="d-flex gap-2 align-items-center ">
              <img src="../../img/bag2.svg" alt="">
              <p class="mobile-profile-font-2 mb-0">Bookings</p>
            </div>
            <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
          </div>
        </a>

         <a style="text-decoration: none;" href="../booking.html">
          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
            <div class="d-flex gap-2 align-items-center ">
              <img src="../../img/Calender 1.svg" alt="">
              <p class="mobile-profile-font-2 mb-0">Calendar and Availability</p>
            </div>
            <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
          </div>
         </a>

          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
            <div class="d-flex gap-2 align-items-center ">
              <img src="../../img/DollarCircle1.svg" alt="">
              <p class="mobile-profile-font-2 mb-0">Pricing</p>
            </div>
            <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
          </div>

          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
            <div class="d-flex gap-2 align-items-center ">
              <img src="../../img/Text Align Left.svg" alt="">
              <p class="mobile-profile-font-2 mb-0">Rules and Policies</p>
            </div>
            <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
          </div>
        </div>


        <div class="mt-2">
          <div class="d-flex justify-content-between">
            <p class="mobile-profile-font-1 py-3 mb-0  px-3" style="background: #fafafa;">Listing Information</p>
            <button class="Preview-button">Preview</button>
          </div>

          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
            <div class="d-flex gap-2 align-items-center ">
              <img src="../../img/Document Justify Left 2.svg" alt="">
              <p class="mobile-profile-font-2 mb-0">Listing Title and Description</p>
            </div>
            <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
          </div>

          <a style="text-decoration: none;" href="./myplace1submobile/PropertyDetails.html">
          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
              <div class="d-flex gap-2 align-items-center ">
                <img src="../../img/Edit Square.svg" alt="">
                <p class="mobile-profile-font-2 mb-0">Property Details</p>
              </div>
              <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
            </div>
          </a>

          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
            <div class="d-flex gap-2 align-items-center ">
              <img src="../../img/Image.svg" alt="">
              <p class="mobile-profile-font-2 mb-0">Pictures</p>
            </div>
            <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
          </div>

          <div class="bb-hr py-2 px-3 d-flex justify-content-between">
            <div class="d-flex gap-2 align-items-center ">
              <img src="../../img/Filter 5.svg" alt="">
              <p class="mobile-profile-font-2 mb-0">Features and Amenities</p>
            </div>
            <img class="right-arrow" src="../../img/arrow_forward.svg" alt="">
          </div>

          <button class="delete-listing">Delete listing</button>
        </div>

      </div>
    </section>
  </section>


  <div id="footer"></div>


  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/jquery-3.7.1.js"></script>
  <script src="../../js/headerFooter.js"></script>
</body>

</html>
