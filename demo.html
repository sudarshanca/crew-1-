<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Slider</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        .product-slider {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            display: none;
        }

        .product-slider .slick-slide {
            margin: 0 10px; /* Adjust the margin as needed */
        }
        
        .product-slider .slick-list {
            margin: 0 -10px; /* Adjust the margin to counteract the slide margin */
        }
        
        .product-slider img {
            width: 100%;
            display: block;
        }

        .product {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        .product-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="product-slider" id="product-slider">
    <div class="slide">
        <div class="product">
            <div class="product-text">Product 1 Description</div>
            <img src="img/g1.jpg" alt="Product 1" loading="lazy">
        </div>
    </div>
    <div class="slide">
        <div class="product">
            <div class="product-text">Product 2 Description</div>
            <img src="img/g2.jpg" alt="Product 2" loading="lazy">
        </div>
    </div>
    <div class="slide">
        <div class="product">
            <div class="product-text">Product 3 Description</div>
            <img src="img/g3.jpg" alt="Product 3" loading="lazy">
        </div>
    </div>
    <div class="slide">
        <div class="product">
            <div class="product-text">Product 4 Description</div>
            <img src="img/g4.jpg" alt="Product 4" loading="lazy">
        </div>
    </div>
    <div class="slide">
        <div class="product">
            <div class="product-text">Product 5 Description</div>
            <img src="img/g3.jpg" alt="Product 5" loading="lazy">
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.product-slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 1550,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
        document.getElementById('product-slider').style.display = "block";
    });
</script>

</body>
</html>
